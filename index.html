<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>School Map Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Use a working older version of Three.js for legacy GLTFLoader support -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // ✅ Now this will work
    const loader = new THREE.GLTFLoader();
    loader.load(
      'UniversityMapScene.glb',
      function (gltf) {
        console.log('✅ Model loaded');
        scene.add(gltf.scene);
      },
      function (xhr) {
        console.log(`📦 Loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
      },
      function (error) {
        console.error('❌ Failed to load model:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
